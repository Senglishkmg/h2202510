<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29번 심화 어휘 분석 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .correct-answer {
            color: #28a745;
            font-weight: 500;
        }
        .incorrect-answer {
            color: #dc3545;
            font-weight: 500;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <!-- 0. 초기 화면 -->
        <div id="main-screen">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">29번 심화 어휘 분석 테스트</h1>
            <p class="text-gray-600 mb-8 text-center">학습할 파트를 선택하세요.</p>
            <div id="button-container" class="space-y-4">
                <!-- 버튼은 JS로 생성 -->
            </div>
        </div>

        <!-- 1. 시험 화면 -->
        <div id="test-screen" class="hidden">
            <h2 id="test-title" class="text-xl md:text-2xl font-bold text-blue-600 mb-4"></h2>
            <p id="test-instruction" class="text-gray-700 mb-6"></p>
            <form id="test-form" class="space-y-4"></form>
            <button id="submit-button" class="mt-8 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">제출하기</button>
            <button id="back-to-main" class="mt-4 w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300">처음으로</button>
        </div>

        <!-- 2. 결과 화면 -->
        <div id="result-screen" class="hidden">
            <div id="result-content">
                <h2 id="result-title" class="text-2xl font-bold text-green-600 mb-2 text-center"></h2>
                <p id="result-score" class="text-lg text-gray-700 mb-6 text-center"></p>
                <div id="result-table" class="border rounded-lg overflow-hidden"></div>
            </div>
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <button id="save-pdf-button" class="w-full md:w-1/2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300">결과 저장 (PDF)</button>
                <button id="next-test-button" class="w-full md:w-1/2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300 hidden">다음 시험으로</button>
                <button id="retry-button" class="w-full md:w-1/2 bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">다시 풀기</button>
            </div>
        </div>

    </div>

    <script>
        const quizData = {
          "pageId": "h220251029vt",
          "pageTitle": "29번 심화 어휘 분석 테스트",
          "sections": [
            {
              "id": "section-6-1",
              "buttonLabel": "6-1. CEFR B1 단어",
              "testTitle": "CEFR B1 학습자가 어려워할 만한 단어",
              "vocabTest": {
                "instruction": "다음 단어의 의미나 철자를 정확히 입력하세요.",
                "words": [
                  { "word": "genome", "meaning": "유전체, 게놈" },
                  { "word": "identical", "meaning": "동일한, 똑같은" },
                  { "word": "prospects", "meaning": "장래, 전망, 가능성" },
                  { "word": "disrupt", "meaning": "방해하다, 지장을 주다" },
                  { "word": "perpetuate", "meaning": "영속시키다, 영구화하다" },
                  { "word": "progeny", "meaning": "자손" },
                  { "word": "exploit", "meaning": "활용하다, 개발하다" }
                ]
              },
              "sentenceTest": {
                "instruction": "문맥에 맞게 빈칸에 알맞은 단어를 쓰세요.",
                "sentences": [
                  { "sentence": "The Human ______ Project was a massive international research effort.", "answer": "Genome" },
                  { "sentence": "The two sisters were wearing ______ dresses.", "answer": "identical" },
                  { "sentence": "The company's ______ for the next year look bright.", "answer": "prospects" },
                  { "sentence": "The loud noise ______ my concentration.", "answer": "disrupted" },
                  { "sentence": "These myths help to ______ the belief that men are superior to women.", "answer": "perpetuate" },
                  { "sentence": "The king had no male ______ to inherit the throne.", "answer": "progeny" },
                  { "sentence": "We need to ______ our natural resources more effectively.", "answer": "exploit" }
                ]
              }
            },
            {
              "id": "section-6-2",
              "buttonLabel": "6-2. 혼동 어휘",
              "testTitle": "혼동하기 쉬운 어휘들",
              "confusingPairTest": {
                "instruction": "문맥에 맞는 단어를 보기에서 골라 빈칸에 쓰세요.",
                "pairs": [
                  {
                    "options": ["identical", "similar"],
                    "sentence": "Though they are both phones, an iPhone and a Galaxy are ______, not ______.",
                    "answers": ["similar", "identical"]
                  },
                  {
                    "options": ["evolve", "involve"],
                    "sentence": "It took millions of years for this species to ______.",
                    "answer": "evolve"
                  },
                  {
                    "options": ["evolve", "involve"],
                    "sentence": "This plan will ______ a lot of hard work.",
                    "answer": "involve"
                  }
                ]
              }
            },
            {
              "id": "section-6-3",
              "buttonLabel": "6-3. 동의어/반의어",
              "testTitle": "동의어 및 반의어 (선택형)",
              "synonymAntonymChoiceTest": {
                "instruction": "주어진 단어의 동의어 또는 반의어로 가장 적절한 것을 고르세요.",
                "questions": [
                  { 
                    "word": "damage", 
                    "type": "동의어", 
                    "options": ["benefit", "harm", "fail", "rise"],
                    "answer": "harm"
                  },
                  { 
                    "word": "damage", 
                    "type": "반의어", 
                    "options": ["benefit", "injury", "thrive", "decrease"],
                    "answer": "benefit"
                  },
                  { 
                    "word": "increase", 
                    "type": "동의어", 
                    "options": ["lose", "diminish", "rise", "repair"],
                    "answer": "rise"
                  },
                  { 
                    "word": "increase", 
                    "type": "반의어", 
                    "options": ["triumph", "expand", "decrease", "destruction"],
                    "answer": "decrease"
                  },
                  { 
                    "word": "succeed", 
                    "type": "동의어", 
                    "options": ["improvement", "thrive", "lose", "reduce"],
                    "answer": "thrive"
                  },
                  { 
                    "word": "succeed", 
                    "type": "반의어", 
                    "options": ["fail", "prosper", "grow", "harm"],
                    "answer": "fail"
                  }
                ]
              }
            }
          ]
        };

        const mainScreen = document.getElementById('main-screen');
        const testScreen = document.getElementById('test-screen');
        const resultScreen = document.getElementById('result-screen');
        const buttonContainer = document.getElementById('button-container');
        
        let currentSectionId = null;
        let currentTestType = null;

        function showScreen(screen) {
            mainScreen.classList.add('hidden');
            testScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        }

        // 초기 화면 생성
        function initMainScreen() {
            buttonContainer.innerHTML = '';
            quizData.sections.forEach(section => {
                const button = document.createElement('button');
                button.className = "w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 hover:border-blue-500 transition-colors duration-300 text-left";
                button.textContent = section.buttonLabel;
                button.onclick = () => startTest(section.id);
                buttonContainer.appendChild(button);
            });
            showScreen(mainScreen);
        }
        
        document.getElementById('back-to-main').onclick = initMainScreen;


        function startTest(sectionId, testType = null) {
            currentSectionId = sectionId;
            const section = quizData.sections.find(s => s.id === sectionId);
            const testForm = document.getElementById('test-form');
            const testTitle = document.getElementById('test-title');
            const testInstruction = document.getElementById('test-instruction');
            const submitButton = document.getElementById('submit-button');

            testForm.innerHTML = '';
            
            let testData;
            
            if (!testType) {
                if (section.vocabTest) testType = 'vocabTest';
                else if (section.confusingPairTest) testType = 'confusingPairTest';
                else if (section.synonymAntonymChoiceTest) testType = 'synonymAntonymChoiceTest';
            }
            currentTestType = testType;
            
            switch(testType) {
                case 'vocabTest':
                    testData = section.vocabTest;
                    testData.words.forEach((item, index) => {
                        const isMeaningQuestion = Math.random() > 0.5;
                        const question = isMeaningQuestion ? item.word : item.meaning;
                        const answer = isMeaningQuestion ? item.meaning : item.word;
                        
                        testForm.innerHTML += `
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <label for="q-${index}" class="block text-md font-medium text-gray-700 mb-2">${index + 1}. ${question}</label>
                                <input type="text" id="q-${index}" data-answer="${answer}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        `;
                    });
                    break;
                case 'sentenceTest':
                     testData = section.sentenceTest;
                     testData.sentences.forEach((item, index) => {
                        testForm.innerHTML += `
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <p class="text-md text-gray-800 mb-2">${index + 1}. ${item.sentence.replace('______', '<span class="font-bold text-blue-600">[빈칸]</span>')}</p>
                                <input type="text" id="q-${index}" data-answer="${item.answer}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        `;
                    });
                    break;
                case 'confusingPairTest':
                    testData = section.confusingPairTest;
                    testData.pairs.forEach((item, index) => {
                        let inputHtml = '';
                        if (Array.isArray(item.answers)) { // 빈칸이 2개 이상인 경우
                            inputHtml = item.answers.map((ans, i) => `
                                <input type="text" data-answer="${ans}" placeholder="빈칸 ${i + 1}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 mb-2">
                            `).join('');
                        } else {
                            inputHtml = `<input type="text" data-answer="${item.answer}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">`;
                        }

                        testForm.innerHTML += `
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <p class="text-md text-gray-800 mb-2">${index + 1}. ${item.sentence.replace(/______/g, '<span class="font-bold text-blue-600">[빈칸]</span>')}</p>
                                <p class="text-sm text-gray-500 mb-2">보기: ${item.options.join(', ')}</p>
                                ${inputHtml}
                            </div>
                        `;
                    });
                    break;

                case 'synonymAntonymChoiceTest':
                    testData = section.synonymAntonymChoiceTest;
                    testData.questions.forEach((item, index) => {
                        const optionsHtml = item.options.map(opt => `
                            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="radio" name="q-${index}" value="${opt}" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="text-gray-700">${opt}</span>
                            </label>
                        `).join('');
                        
                        testForm.innerHTML += `
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <p class="text-md font-medium text-gray-800 mb-2">${index + 1}. <span class="font-bold">${item.word}</span>의 <span class="text-blue-600 font-bold">${item.type}</span>?</p>
                                <div class="mt-2 space-y-1" data-answer="${item.answer}">${optionsHtml}</div>
                            </div>
                        `;
                    });
                    break;
            }
            
            testTitle.textContent = section.testTitle;
            testInstruction.textContent = testData.instruction;
            submitButton.onclick = () => submitTest(sectionId, currentTestType);

            showScreen(testScreen);
        }
        
        function submitTest(sectionId, testType) {
            const section = quizData.sections.find(s => s.id === sectionId);
            const form = document.getElementById('test-form');
            let score = 0;
            let total = 0;
            let resultsHtml = `<table class="w-full text-sm text-left text-gray-500"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th scope="col" class="px-6 py-3">문제</th><th scope="col" class="px-6 py-3">제출 답안</th><th scope="col" class="px-6 py-3">정답</th></tr></thead><tbody>`;

            switch(testType) {
                case 'vocabTest':
                case 'sentenceTest':
                    const inputs = form.querySelectorAll('input[type="text"]');
                    total = inputs.length;
                    inputs.forEach((input, index) => {
                        const userAnswer = input.value.trim();
                        const correctAnswer = input.dataset.answer;
                        const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
                        if (isCorrect) score++;

                        resultsHtml += `<tr class="bg-white border-b ${isCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${input.previousElementSibling.textContent || input.parentElement.querySelector('p').textContent}</td><td class="px-6 py-4">${isCorrect ? userAnswer : `<span class="incorrect-answer">${userAnswer || '미입력'}</span>`}</td><td class="px-6 py-4 correct-answer">${correctAnswer}</td></tr>`;
                    });
                    break;

                case 'confusingPairTest':
                     const questions = form.querySelectorAll('.p-4');
                     total = questions.length;
                     questions.forEach((q, index) => {
                        const userInputs = q.querySelectorAll('input[type="text"]');
                        let allCorrect = true;
                        let userAnswers = [];
                        let correctAnswers = [];
                        userInputs.forEach(input => {
                           const userAnswer = input.value.trim();
                           const correctAnswer = input.dataset.answer;
                           userAnswers.push(userAnswer);
                           correctAnswers.push(correctAnswer);
                           if (userAnswer.toLowerCase() !== correctAnswer.toLowerCase()) {
                               allCorrect = false;
                           }
                        });

                        if (allCorrect) score++;
                        
                        const submittedAnswerHtml = userAnswers.map((ua, i) => 
                            ua.toLowerCase() === correctAnswers[i].toLowerCase() ? ua : `<span class="incorrect-answer">${ua || '미입력'}</span>`
                        ).join(', ');

                        resultsHtml += `<tr class="bg-white border-b ${allCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${q.querySelector('p').textContent}</td><td class="px-6 py-4">${submittedAnswerHtml}</td><td class="px-6 py-4 correct-answer">${correctAnswers.join(', ')}</td></tr>`;
                     });
                    break;
                
                case 'synonymAntonymChoiceTest':
                    const choiceQuestions = form.querySelectorAll('.p-4');
                    total = choiceQuestions.length;
                    choiceQuestions.forEach((q, index) => {
                        const selected = q.querySelector(`input[name="q-${index}"]:checked`);
                        const userAnswer = selected ? selected.value : null;
                        const correctAnswer = q.querySelector('[data-answer]').dataset.answer;
                        const isCorrect = userAnswer === correctAnswer;
                        if(isCorrect) score++;

                        resultsHtml += `<tr class="bg-white border-b ${isCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${q.querySelector('p').textContent}</td><td class="px-6 py-4">${isCorrect ? userAnswer : `<span class="incorrect-answer">${userAnswer || '미선택'}</span>`}</td><td class="px-6 py-4 correct-answer">${correctAnswer}</td></tr>`;
                    });
                    break;
            }

            resultsHtml += `</tbody></table>`;
            
            document.getElementById('result-title').textContent = `${section.testTitle} 결과`;
            document.getElementById('result-score').textContent = `총 ${total}문제 중 ${score}개를 맞혔습니다!`;
            document.getElementById('result-table').innerHTML = resultsHtml;
            
            const nextTestButton = document.getElementById('next-test-button');
            const retryButton = document.getElementById('retry-button');

            if (sectionId === 'section-6-1' && testType === 'vocabTest') {
                nextTestButton.classList.remove('hidden');
                nextTestButton.textContent = '다음 시험으로 (예문)';
                nextTestButton.onclick = () => startTest('section-6-1', 'sentenceTest');
            } else {
                nextTestButton.classList.add('hidden');
            }
            
            retryButton.onclick = () => startTest(sectionId, testType);
            document.getElementById('save-pdf-button').onclick = () => saveResultsAsPDF(section.testTitle);

            showScreen(resultScreen);
        }

        async function saveResultsAsPDF(title) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const content = document.getElementById('result-content');
            
            // Add Noto Sans KR font
            // This is a simplified approach. For full Unicode support, you'd need to embed a font file.
            // jsPDF has limited built-in support for non-Latin characters.
            // We will use a workaround by rendering HTML to a canvas.
            
            const html2canvas = await import('https://html2canvas.hertzen.com/dist/html2canvas.min.js');
            const canvas = await html2canvas.default(content);
            const imgData = canvas.toDataURL('image/png');
            const imgProps= doc.getImageProperties(imgData);
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
            
            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            doc.save(`${title.replace(/ /g, '_')}_결과.pdf`);
        }

        // 앱 시작
        initMainScreen();
    </script>
</body>
</html>
