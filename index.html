<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고2 2025년 10월 워크북</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto p-6 md:p-8">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                고2 2025년 10월 모의고사
            </h1>
            <p class="text-gray-500 mb-8 text-lg">워크북 페이지</p>
            
            <!-- 버튼 그리드 -->
            <div class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-4">
                
                <!-- 18번부터 40번까지 버튼 생성 -->
                <script>
                    for (let i = 18; i <= 40; i++) {
                        document.write(`
                            <a href="h2202510${i}.html" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                                ${i}번
                            </a>
                        `);
                    }
                </script>

                <!-- 41-42번 버튼 -->
                <a href="h220251041.html" class="col-span-2 block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                    41-42번
                </a>

                <!-- 43-45번 버튼 -->
                <a href="h220251043.html" class="col-span-2 block w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                    43-45번
                </a>
            </div>
        </div>
    </div>
</body>
</html>
