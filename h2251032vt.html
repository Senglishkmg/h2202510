<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32번 심화 어휘 분석 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .correct-answer { color: #28a745; font-weight: 500; }
        .incorrect-answer { color: #dc3545; font-weight: 500; text-decoration: line-through; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div id="app-container" class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 md:p-8">
    <div id="main-screen">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">32번 심화 어휘 분석 테스트</h1>
        <p class="text-gray-600 mb-8 text-center">학습할 파트를 선택하세요.</p>
        <div id="button-container" class="space-y-4"></div>
    </div>
    <div id="test-screen" class="hidden">
        <h2 id="test-title" class="text-xl md:text-2xl font-bold text-blue-600 mb-4"></h2>
        <p id="test-instruction" class="text-gray-700 mb-6"></p>
        <form id="test-form" class="space-y-4"></form>
        <button id="submit-button" class="mt-8 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">제출하기</button>
        <button id="back-to-main" class="mt-4 w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">처음으로</button>
    </div>
    <div id="result-screen" class="hidden">
        <div id="result-content">
            <h2 id="result-title" class="text-2xl font-bold text-green-600 mb-2 text-center"></h2>
            <p id="result-score" class="text-lg text-gray-700 mb-6 text-center"></p>
            <div id="result-table" class="border rounded-lg overflow-hidden"></div>
        </div>
        <div class="mt-8 flex flex-col md:flex-row gap-4">
            <button id="save-pdf-button" class="w-full md:w-1/2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">결과 저장 (PDF)</button>
            <button id="next-test-button" class="w-full md:w-1/2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 hidden">다음 시험으로</button>
            <button id="retry-button" class="w-full md:w-1/2 bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">다시 풀기</button>
        </div>
    </div>
</div>
<script>
    const quizData = {
  "pageId": "h2251032vt",
  "pageTitle": "32번 심화 어휘 분석 테스트",
  "sections": [
    {
      "id": "section-6-1",
      "buttonLabel": "6-1. CEFR B1 단어",
      "testTitle": "CEFR B1 학습자가 어려워할 만한 단어",
      "vocabTest": {
        "instruction": "다음 단어의 의미나 철자를 정확히 입력하세요.",
        "words": [
          {
            "word": "underlie",
            "meaning": "~의 기초가 되다, 기저를 이루다."
          },
          {
            "word": "perspective",
            "meaning": "관점, 시각."
          },
          {
            "word": "expertise",
            "meaning": "전문 지식(기술)."
          },
          {
            "word": "specialised",
            "meaning": "전문화된, 전문적인."
          },
          {
            "word": "dedicated to",
            "meaning": "~에 전념하는, 헌신적인."
          },
          {
            "word": "manageable",
            "meaning": "감당할 수 있는, 관리할 수 있는."
          }
        ]
      },
      "sentenceTest": {
        "instruction": "문맥에 맞게 빈칸에 알맞은 단어를 쓰세요.",
        "sentences": [
          {
            "sentence": "We need to understand the cultural factors that ______ this conflict.",
            "answer": "underlie"
          },
          {
            "sentence": "From a historical ______, this event is very significant.",
            "answer": "perspective"
          },
          {
            "sentence": "She has considerable ______ in software development.",
            "answer": "expertise"
          },
          {
            "sentence": "This is a highly ______ tool for medical surgery.",
            "answer": "specialised"
          },
          {
            "sentence": "He is ______ helping the poor.",
            "answer": "dedicated to"
          },
          {
            "sentence": "The project was broken down into smaller, more ______ tasks.",
            "answer": "manageable"
          }
        ]
      }
    },
    {
      "id": "section-6-2",
      "buttonLabel": "6-2. 혼동 어휘",
      "testTitle": "혼동하기 쉬운 어휘들",
      "confusingPairTest": {
        "instruction": "문맥에 맞는 단어를 보기에서 골라 빈칸에 쓰세요.",
        "pairs": [
          {
            "options": [
              "expert",
              "expertise"
            ],
            "sentence": "expert (전문가): 특정 분야에 전문 지식을 가진 '사람'을 가리키는 명사입니다. expertise (전문 지식): 전문가가 가진 추상적인 '지식'이나 '기술' 자체를 의미하는 명사입니다.",
            "answer": "expert"
          },
          {
            "options": [
              "whole",
              "hole"
            ],
            "sentence": "whole (전체): 모든 부분들을 포함한 하나를 의미합니다. 발음은 [hoʊl]입니다. hole (구멍): 뚫려 있는 공간을 의미합니다. 발음이 whole과 같습니다.",
            "answer": "whole"
          }
        ]
      }
    },
    {
      "id": "section-6-3",
      "buttonLabel": "6-3. 동의어/반의어",
      "testTitle": "동의어 및 반의어 (선택형)",
      "synonymAntonymChoiceTest": {
        "instruction": "주어진 단어의 동의어 또는 반의어로 가장 적절한 것을 고르세요.",
        "questions": [
          {
            "word": "enhance",
            "type": "동의어",
            "options": [
              "improve",
              "reduce",
              "increase",
              "straightforward"
            ],
            "answer": "improve"
          },
          {
            "word": "enhance",
            "type": "반의어",
            "options": [
              "diminish",
              "easy",
              "limited",
              "weaken"
            ],
            "answer": "diminish"
          },
          {
            "word": "complex",
            "type": "동의어",
            "options": [
              "limited",
              "tiny",
              "weaken",
              "complicated"
            ],
            "answer": "complicated"
          },
          {
            "word": "complex",
            "type": "반의어",
            "options": [
              "enormous",
              "easy",
              "simple",
              "increase"
            ],
            "answer": "simple"
          },
          {
            "word": "vast",
            "type": "동의어",
            "options": [
              "huge",
              "complicated",
              "intricate",
              "increase"
            ],
            "answer": "huge"
          },
          {
            "word": "vast",
            "type": "반의어",
            "options": [
              "difficult",
              "weaken",
              "complicated",
              "small"
            ],
            "answer": "small"
          }
        ]
      }
    }
  ]
};
    const mainScreen = document.getElementById('main-screen'), testScreen = document.getElementById('test-screen'), resultScreen = document.getElementById('result-screen'), buttonContainer = document.getElementById('button-container');
    let currentSectionId = null, currentTestType = null;

    function showScreen(screen) {
        mainScreen.classList.add('hidden'); testScreen.classList.add('hidden'); resultScreen.classList.add('hidden');
        screen.classList.remove('hidden');
    }
    function initMainScreen() {
        buttonContainer.innerHTML = '';
        quizData.sections.forEach(section => {
            const button = document.createElement('button');
            button.className = "w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 hover:border-blue-500 text-left";
            button.textContent = section.buttonLabel;
            button.onclick = () => startTest(section.id);
            buttonContainer.appendChild(button);
        });
        showScreen(mainScreen);
    }
    document.getElementById('back-to-main').onclick = initMainScreen;

    function startTest(sectionId, testType = null) {
        currentSectionId = sectionId;
        const section = quizData.sections.find(s => s.id === sectionId);
        const testForm = document.getElementById('test-form'), testTitle = document.getElementById('test-title'), testInstruction = document.getElementById('test-instruction'), submitButton = document.getElementById('submit-button');
        testForm.innerHTML = '';
        if (!testType) {
            if (section.vocabTest) testType = 'vocabTest'; else if (section.confusingPairTest) testType = 'confusingPairTest'; else if (section.synonymAntonymChoiceTest) testType = 'synonymAntonymChoiceTest';
        }
        currentTestType = testType;
        let testData;
        switch(testType) {
            case 'vocabTest':
                testData = section.vocabTest;
                testData.words.forEach((item, index) => {
                    const isMeaningQuestion = Math.random() > 0.5;
                    testForm.innerHTML += `<div class="p-4 border rounded-lg bg-gray-50"><label for="q-${index}" class="block text-md font-medium text-gray-700 mb-2">${index + 1}. ${isMeaningQuestion ? item.word : item.meaning}</label><input type="text" id="q-${index}" data-answer="${isMeaningQuestion ? item.meaning : item.word}" class="w-full p-2 border border-gray-300 rounded-md"></div>`;
                });
                break;
            case 'sentenceTest':
                 testData = section.sentenceTest;
                 testData.sentences.forEach((item, index) => {
                    testForm.innerHTML += `<div class="p-4 border rounded-lg bg-gray-50"><p class="text-md text-gray-800 mb-2">${index + 1}. ${item.sentence.replace('______', '<span class="font-bold text-blue-600">[빈칸]</span>')}</p><input type="text" id="q-${index}" data-answer="${item.answer}" class="w-full p-2 border border-gray-300 rounded-md"></div>`;
                });
                break;
            case 'confusingPairTest':
                testData = section.confusingPairTest;
                testData.pairs.forEach((item, index) => {
                    let inputHtml = Array.isArray(item.answers) ? item.answers.map((ans, i) => `<input type="text" data-answer="${ans}" placeholder="빈칸 ${i + 1}" class="w-full p-2 border border-gray-300 rounded-md mb-2">`).join('') : `<input type="text" data-answer="${item.answer}" class="w-full p-2 border border-gray-300 rounded-md">`;
                    testForm.innerHTML += `<div class="p-4 border rounded-lg bg-gray-50"><p class="text-md text-gray-800 mb-2">${index + 1}. ${item.sentence.replace(/______/g, '<span class="font-bold text-blue-600">[빈칸]</span>')}</p><p class="text-sm text-gray-500 mb-2">보기: ${item.options.join(', ')}</p>${inputHtml}</div>`;
                });
                break;
            case 'synonymAntonymChoiceTest':
                testData = section.synonymAntonymChoiceTest;
                testData.questions.forEach((item, index) => {
                    const optionsHtml = item.options.map(opt => `<label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 cursor-pointer"><input type="radio" name="q-${index}" value="${opt}" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"><span class="text-gray-700">${opt}</span></label>`).join('');
                    testForm.innerHTML += `<div class="p-4 border rounded-lg bg-gray-50"><p class="text-md font-medium text-gray-800 mb-2">${index + 1}. <span class="font-bold">${item.word}</span>의 <span class="text-blue-600 font-bold">${item.type}</span>?</p><div class="mt-2 space-y-1" data-answer="${item.answer}">${optionsHtml}</div></div>`;
                });
                break;
        }
        testTitle.textContent = section.testTitle; testInstruction.textContent = testData.instruction;
        submitButton.onclick = () => submitTest(sectionId, currentTestType);
        showScreen(testScreen);
    }
    
    function submitTest(sectionId, testType) {
        const section = quizData.sections.find(s => s.id === sectionId);
        const form = document.getElementById('test-form');
        let score = 0, total = 0;
        let resultsHtml = '<table class="w-full text-sm text-left text-gray-500"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th class="px-6 py-3">문제</th><th class="px-6 py-3">제출 답안</th><th class="px-6 py-3">정답</th></tr></thead><tbody>';
        switch(testType) {
            case 'vocabTest': case 'sentenceTest':
                const inputs = form.querySelectorAll('input[type="text"]');
                total = inputs.length;
                inputs.forEach(input => {
                    const userAnswer = input.value.trim(), correctAnswer = input.dataset.answer, isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
                    if (isCorrect) score++;
                    resultsHtml += `<tr class="bg-white border-b ${isCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${input.previousElementSibling?.textContent || input.parentElement.querySelector('p').textContent}</td><td class="px-6 py-4">${isCorrect ? userAnswer : `<span class="incorrect-answer">${userAnswer || '미입력'}</span>`}</td><td class="px-6 py-4 correct-answer">${correctAnswer}</td></tr>`;
                });
                break;
            case 'confusingPairTest':
                 const questions = form.querySelectorAll('.p-4'); total = questions.length;
                 questions.forEach(q => {
                    const userInputs = q.querySelectorAll('input[type="text"]'); let allCorrect = true, userAnswers = [], correctAnswers = [];
                    userInputs.forEach(input => { const ua = input.value.trim(), ca = input.dataset.answer; userAnswers.push(ua); correctAnswers.push(ca); if (ua.toLowerCase() !== ca.toLowerCase()) allCorrect = false; });
                    if (allCorrect) score++;
                    const submittedAnswerHtml = userAnswers.map((ua, i) => ua.toLowerCase() === correctAnswers[i].toLowerCase() ? ua : `<span class="incorrect-answer">${ua || '미입력'}</span>`).join(', ');
                    resultsHtml += `<tr class="bg-white border-b ${allCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${q.querySelector('p').textContent}</td><td class="px-6 py-4">${submittedAnswerHtml}</td><td class="px-6 py-4 correct-answer">${correctAnswers.join(', ')}</td></tr>`;
                 });
                break;
            case 'synonymAntonymChoiceTest':
                const choiceQuestions = form.querySelectorAll('.p-4'); total = choiceQuestions.length;
                choiceQuestions.forEach((q, index) => {
                    const selected = q.querySelector(`input[name="q-${index}"]:checked`), userAnswer = selected ? selected.value : null, correctAnswer = q.querySelector('[data-answer]').dataset.answer, isCorrect = userAnswer === correctAnswer;
                    if(isCorrect) score++;
                    resultsHtml += `<tr class="bg-white border-b ${isCorrect ? '' : 'bg-red-50'}"><td class="px-6 py-4">${q.querySelector('p').textContent}</td><td class="px-6 py-4">${isCorrect ? userAnswer : `<span class="incorrect-answer">${userAnswer || '미선택'}</span>`}</td><td class="px-6 py-4 correct-answer">${correctAnswer}</td></tr>`;
                });
                break;
        }
        resultsHtml += '</tbody></table>';
        document.getElementById('result-title').textContent = `${section.testTitle} 결과`;
        document.getElementById('result-score').textContent = `총 ${total}문제 중 ${score}개를 맞혔습니다!`;
        document.getElementById('result-table').innerHTML = resultsHtml;
        const nextTestButton = document.getElementById('next-test-button'), retryButton = document.getElementById('retry-button');
        if (sectionId === 'section-6-1' && testType === 'vocabTest') {
            nextTestButton.classList.remove('hidden'); nextTestButton.textContent = '다음 시험으로 (예문)';
            nextTestButton.onclick = () => startTest('section-6-1', 'sentenceTest');
        } else { nextTestButton.classList.add('hidden'); }
        retryButton.onclick = () => startTest(sectionId, testType);
        document.getElementById('save-pdf-button').onclick = () => saveResultsAsPDF(section.testTitle);
        showScreen(resultScreen);
    }
    
    function saveResultsAsPDF(title) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const content = document.getElementById('result-content');
        html2canvas(content).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const imgProps= doc.getImageProperties(imgData);
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            doc.save(`${title.replace(/ /g, '_')}_결과.pdf`);
        });
    }
    initMainScreen();
</script>
</body>
</html>
